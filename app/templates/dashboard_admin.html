<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_admin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formularios.css') }}">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
            <h1>Panel de Administrador</h1>
        </div>
        <div class="header-right">
            <p>Bienvenido, {{ current_user.nombre_usuario }}</p>
            <a href="{{ url_for('routes.logout') }}" class="btn-logout">Cerrar sesión</a>
        </div>
    </header>
{% block content %}
    <main class="dashboard-container">
        <section class="card" data-url="{{ url_for('routes.ver_usuarios') }}">
            <i class="fas fa-users"></i>
            <h3>Gestionar Usuarios</h3>
        </section>
        <script>
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', () => {
                    location.href = card.getAttribute('data-url');
                });
            });
        </script>
        <section class="card" onclick="location.href='{{ url_for('.ver_cursos') }}'">
            <i class="fas fa-book-open"></i>
            <h3>Ver Cursos</h3>
        </section>
        <section class="card" onclick="location.href='{{ url_for('routes.ver_matriculas') }}'">
            <i class="fas fa-file-alt"></i>
            <h3>Matriculas</h3>
        </section>
        <section class="card" onclick="location.href='{{ url_for('routes.ver_pagos') }}'">
            <i class="fas fa-money-bill-wave"></i>
            <h3>Pagos</h3>
        </section>
    </main>
</body>
{% endblock %}

<footer>
        <p> La mejor experiencia! siguenos en nuestras redes</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <p>&copy; 2024 Academia de conducir       |            Todos los derechos reservados.</p>
        </div>
    </footer>
</html>
